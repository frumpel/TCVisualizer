<!DOCTYPE html>

<html>
    <head>
        <title>TeamCity Visualizer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui-1.10.4.custom.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-1.10.4.custom.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/d3/d3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/gantt-chart-d3/gantt-chart-d3.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/chart.js') }}"></script>

        <div id='datepicker'>
            <label for="from">From</label>
            <input type="text" id="from" name="from">
            <label for="to">to</label>
            <input type="text" id="to" name="to">
        </div>

        {% import "_chart.htm" as _chart %}

        {% for project in projects %}
            <div class="svg-holder" id="svg-holder-{{ loop.index0 }}">
                {{ project.name }} <br>
                {{ _chart.render(jsondumps(project),'"' + "#svg-holder-" + loop.index0|string + '"')}}
            </div>
        {% endfor %}
    </body>
</html>
